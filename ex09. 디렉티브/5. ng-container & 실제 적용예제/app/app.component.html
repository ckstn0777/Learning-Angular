<h1>ng-container 디렉티브 실습</h1>
<h3>Your age:</h3>
<select>
<!--
ng-container는 페이지에서 렌더링 될 요소를 div 또는 span 등의
다른 요소와 함께 사용할 필요가 없는 요소들을 그룹화할 때 사용한다.
ng-container는 * 구문을 사용할 수 있다.
-->
  <ng-container *range="[10, 19]; let num">
    <option [value]="num">{{num}}</option>
  </ng-container>
</select>

<h3>Year:</h3>
<select>
  <ng-container *range="[2000, 2017]; let num">
    <option [value]="num">{{ num }}</option>
  </ng-container>
</select>
